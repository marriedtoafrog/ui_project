<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produce Labels - Grocery Product Labeling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            color: #212529;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 2rem;
        }
        
        .top-nav {
            background-color: #d8ecd8;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #aaa;
            position: relative;
        }
        
        .site-title {
            font-weight: normal;
            font-size: 1.5rem;
            margin: 0;
            text-align: left;
            cursor: pointer;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: #888;
            text-decoration: none;
            font-size: 1.2rem;
            position: relative;
        }
        
        .content-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 30px 0;
            color: #333;
        }
        
        .label-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        
        .label-btn {
            display: block;
            padding: 20px;
            background-color: #a5d6a7;
            border: 1px solid #888;
            color: #333;
            text-align: center;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: normal;
            transition: background-color 0.2s;
        }
        
        .label-btn:hover {
            background-color: #8bc34a;
            color: #333;
            transform: translateY(-3px);
        }
        
        .quiz-btn-container {
            text-align: center;
            margin-top: 40px;
        }
        
        .quiz-btn {
            display: inline-block;
            padding: 15px 60px;
            background-color: #a5d6a7;
            border: 1px solid #888;
            color: #333;
            text-align: center;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: normal;
            transition: background-color 0.2s;
        }
        
        .quiz-btn:hover {
            background-color: #8bc34a;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .label-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .label-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <h1 class="site-title" onclick="window.location.href='{{ url_for('home') }}'">Grocery Product Labeling</h1>
        <div class="nav-links">
            <a href="{{ url_for('learn_overview') }}">produce labels</a>
            <a href="{{ url_for('quiz_intro') }}">quiz</a>
        </div>
    </nav>

    <div class="content-container">
        <h1>Produce Labels</h1>
        
        <div class="label-grid">
            <a href="{{ url_for('learn', label_id=0) }}" class="label-btn">organic</a>
            <a href="{{ url_for('learn', label_id=1) }}" class="label-btn">bioengineered</a>
            <a href="{{ url_for('learn', label_id=3) }}" class="label-btn">local</a>
            <a href="{{ url_for('learn', label_id=4) }}" class="label-btn">non-GMO</a>
            <a href="{{ url_for('learn', label_id=2) }}" class="label-btn">conventional</a>
            <a href="{{ url_for('learn', label_id=5) }}" class="label-btn">nutrition</a>
        </div>
        
        <div class="quiz-btn-container">
            <a href="{{ url_for('quiz_intro') }}" class="quiz-btn">Take Quiz</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
