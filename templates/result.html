{% extends "base.html" %}
{% block content %}
<h2>Quiz Results</h2>
<p>Your score: {{ score }} / {{ total }}</p>
<table class="table">
  <thead><tr><th>Question</th><th>Your Answer</th><th>Correct Answer</th><th>✔/✖</th></tr></thead>
  <tbody>
    {% for r in results %}
    <tr>
      <td>{{ r.question }}</td>
      <td>{{ r.user }}</td>
      <td>{{ r.correct }}</td>
      <td>{{ '✔' if r.is_correct else '✖' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('home') }}" class="btn btn-primary">Restart</a>
{% endblock %}
